input_dir: plg/Resources/
output_dir: plg/Classes/Generated
strings:
    inputs:
        - ru.lproj/Localizable.strings
        - ru.lproj/Localizable.stringsdict
    outputs:
        templatePath: SwiftgenTemplates/swiftgen-strings-custom-template.stencil
        output: Strings.swift
xcassets:
    inputs: Assets.xcassets
    outputs:
        templateName: swift4
        output: Assets.swift
plist:
    inputs:
        - Info.plist
        - Configuration.plist
    outputs:
        templateName: runtime-swift4
        output: Plist.swift
ib:
    inputs: Storyboards
    outputs:
        - templateName: scenes-swift4
          output: StoryboardScenes.swift
          params:
            ignoreTargetModule: true
        - templateName: segues-swift4
          output: StoryboardSegues.swift
fonts:
    inputs: Fonts
    outputs:
        templateName: swift4
        output: Fonts.swift
