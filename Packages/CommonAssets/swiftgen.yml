input_dir: Sources/CommonAssets/Resources
output_dir: Sources/CommonAssets
xcassets:
    inputs: Assets.xcassets
    outputs:
        templateName: swift4
        output: Assets.swift
        params:
            publicAccess: true
strings:
    inputs:
        - ru.lproj/Localizable.strings
    outputs:
        templatePath: ../../SwiftgenTemplates/swiftgen-strings-custom-template.stencil
        output: Strings.swift
        params:
            publicAccess: true
